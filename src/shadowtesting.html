<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - PointLight ShadowMap</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="resources/build/three.js"></script>
		<script src="resources/js/Detector.js"></script>
    <script src="resources/js/helper.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			const saveFrames = false;

			var camera, scene, renderer;
			var fract;

      setFrameRate(30);
			init();
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.add( new THREE.AmbientLight( 0x111122 ) );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 10, 30 );
        camera.lookAt(0, 0, 0);

				var axesHelper = new THREE.AxesHelper( 20 );
				scene.add( axesHelper );


				renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: saveFrames, antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.BasicShadowMap;

				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );


				// Lights...
				let dirLight = new THREE.DirectionalLight(0xffffff, 1);
				dirLight.position.set(-10, 20, 20);
				scene.add(dirLight);

				let dirLight2 = new THREE.DirectionalLight(0xfff4af, 0.5);
				dirLight2.position.set(10, -20, -20);
				scene.add(dirLight2);


				// Objects...
				let dodecaRad = 15;
				let dodecaGeom = new THREE.DodecahedronGeometry(dodecaRad);
				let dodecaMat = new THREE.MeshLambertMaterial({
					color: 0xfafafa
				});

				let dodeca = new THREE.Mesh(dodecaGeom, dodecaMat);
				dodeca.position.set(0, -15, 0);
				dodeca.rotateOnAxis(new THREE.Vector3(1, 0, 0), Math.PI / 6);


				// Build children
				let parent = { "obj": dodeca,
											 "rad": dodecaRad
										 };

				let up = new THREE.Vector3(0, 1, 0);
				up.applyAxisAngle(new THREE.Vector3(1, 0, 0), -Math.PI / 6);

				let children = 10;
				for(let i = 0; i < children; i++)
				{
					let rad = parent.rad / 3;
					let sonGeom = new THREE.DodecahedronGeometry(rad);
					let son = new THREE.Mesh(sonGeom, dodecaMat);
					//son.rotateOnAxis(new THREE.Vector3(1, 0, 0), Math.PI / 6);
					son.translateOnAxis(up, parent.rad);
					parent.obj.add(son);

				  parent = { "obj": son,
										 "rad": rad
									 };
				}

				fract = new THREE.Object3D();
				fract.add(dodeca);
				scene.add(fract);

				//
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
        requestNextFrame( animate );
				render();
			}

			function render() {

        let animationFrames = 300;
        frame = frameCount % animationFrames;
				var time = THREE.Math.mapLinear(frame, 0, animationFrames, 0, 1);


				let ang = THREE.Math.mapLinear(time, 0, 1, 0, Math.PI * 2);
				fract.rotation.y = ang;


				renderer.render( scene, camera );

        if(frameCount >= animationFrames && frameCount < 2*animationFrames && saveFrames)
        {
          saveFrame("shadow", frameCount - animationFrames);
        }
			}
		</script>
	</body>
</html>
