<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - PointLight ShadowMap</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="resources/build/three.js"></script>
		<script src="resources/js/Detector.js"></script>
    <script src="resources/js/helper.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var pointLight, pointLight2;
      var cylinder1, cylinder2;

      setFrameRate(30);
			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 10, 40 );
        camera.lookAt(0, 10, 0);

				scene = new THREE.Scene();
				scene.add( new THREE.AmbientLight( 0x111122 ) );

				// lights

				function createLight( color ) {
					var intensity = 1.5;

					var pointLight = new THREE.PointLight( color, intensity, 20 );
					pointLight.castShadow = true;
					pointLight.shadow.camera.near = 1;
					pointLight.shadow.camera.far = 100;
					pointLight.shadow.bias = - 0.005; // reduces self-shadowing on double-sided objects

					var geometry = new THREE.SphereGeometry( 0.5, 12, 6 );

					var material = new THREE.MeshBasicMaterial( { color: color } );
					material.color.multiplyScalar( intensity );

					var sphere = new THREE.Mesh( geometry, material );
					pointLight.add( sphere );

					return pointLight;
				}

				pointLight = createLight( 0xFFD046 );
				scene.add( pointLight );

				pointLight2 = createLight( 0xF06543 );
				scene.add( pointLight2 );

				var geometry = new THREE.BoxGeometry( 30, 30, 30 );
				var material = new THREE.MeshPhongMaterial( {
					color: 0xa0adaf,
					shininess: 10,
					specular: 0x111111,
					side: THREE.BackSide
				} );

				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.y = 10;
				mesh.receiveShadow = true;
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true, antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.BasicShadowMap;

				document.body.appendChild( renderer.domElement );

        var texture = new THREE.CanvasTexture( generateTexture() );
        texture.magFilter = THREE.NearestFilter;
        texture.wrapT = THREE.RepeatWrapping;
        texture.wrapS = THREE.RepeatWrapping;
        texture.repeat.set( 1, 10 );

        var cylindergeometry = new THREE.CylinderGeometry(3, 3, 40, 32 );

        var cylindermaterial = new THREE.MeshPhongMaterial( {
          side: THREE.DoubleSide,
          alphaMap: texture,
          alphaTest: 0.5
        } );

        cylinder1 = new THREE.Mesh( cylindergeometry, cylindermaterial );

				cylinder1.position.y = 15;
        cylinder1.position.x = 5;

        cylinder1.castShadow = true;
        cylinder1.receiveShadow = true;
        scene.add( cylinder1 );

        // custom distance material
        var distanceMaterial = new THREE.MeshDistanceMaterial( {
          alphaMap: cylindermaterial.alphaMap,
          alphaTest: cylindermaterial.alphaTest
        } );

        cylinder1.customDistanceMaterial = distanceMaterial;

        cylinder2 = new THREE.Mesh( cylindergeometry, cylindermaterial );

				cylinder2.position.y = 15;
        cylinder2.position.x = -5;

        cylinder2.castShadow = true;
        cylinder2.receiveShadow = true;
        scene.add( cylinder2 );

        // custom distance material
        var distanceMaterial = new THREE.MeshDistanceMaterial( {
          alphaMap: cylindermaterial.alphaMap,
          alphaTest: cylindermaterial.alphaTest
        } );

        cylinder2.customDistanceMaterial = distanceMaterial;


				//
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function generateTexture() {
				var canvas = document.createElement( 'canvas' );
				canvas.width = 2;
				canvas.height = 2;
				var context = canvas.getContext( '2d' );
				context.fillStyle = 'white';
				context.fillRect( 0, 1, 2, 1 );
				return canvas;
			}

			function animate() {
        requestNextFrame( animate );
				render();
			}

			function render() {

        let animationFrames = 180;
        frame = frameCount % animationFrames;
				var time = THREE.Math.mapLinear(frame, 0, animationFrames, 0, 1);

        var ang = THREE.Math.mapLinear(time, 0, 1, 0, Math.PI * 2);

				pointLight.position.x = 5;
				pointLight.position.y = THREE.Math.mapLinear(Math.sin(ang), -1, 1, 2, 18);
				pointLight.position.z = 0;

        cylinder1.position.y = THREE.Math.mapLinear(time, 0, 1, 11, 15);

				pointLight2.position.x = -5;
				pointLight2.position.y = THREE.Math.mapLinear(-Math.cos(ang), -1, 1, 2, 18);
				pointLight2.position.z = 0;

        cylinder2.position.y = THREE.Math.mapLinear(time, 0, 1, 15, 11);

				renderer.render( scene, camera );

        if(frameCount >= animationFrames && frameCount < 2*animationFrames)
        {
          saveFrame("shadow", frameCount - animationFrames);
        }
			}
		</script>
	</body>
</html>
