<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shaders - ocean</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

		<div id="container"></div>

		<script src="resources/build/three.js"></script>

		<script src="resources/js/objects/Water.js"></script>
		<script src="resources/js/objects/Sky.js"></script>

		<script src="resources/js/Detector.js"></script>
    <script src="resources/js/helper.js"></script>

		<script>

    if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

    var container;
    var camera, scene, renderer, light;
    var plane, sphere;

    setFrameRate(30);
    init();
    animate();

    function init() {
      container = document.getElementById( 'container' );

      //

      renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true, antialias: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      container.appendChild( renderer.domElement );

      //

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      scene.fog = new THREE.Fog( 0xfff6d6, 1, 1000 );

      //

      let width = 50;
      let height = 50;
      camera = new THREE.OrthographicCamera( width / - 2, width / 2, height / 2, height / - 2, 1, 1000 );
      scene.add( camera );
      camera.position.set( 0, 0, 30 );
      camera.up.set( 0, 0, 0 );
      camera.lookAt( 0, 0, 0 );

      //

      //Create a PointLight and turn on shadows for the light
      var light = new THREE.PointLight( 0xffffff, 1, 100 );
      light.position.set( 0, 10, 0 );
      light.castShadow = true;            // default false
      scene.add( light );

      //Set up shadow properties for the light
      light.shadow.mapSize.width = 512;  // default
      light.shadow.mapSize.height = 512; // default
      light.shadow.camera.near = 0.5;       // default
      light.shadow.camera.far = 500      // default

      //Create a sphere that cast shadows (but does not receive them)
      var sphereGeometry = new THREE.SphereBufferGeometry( 5, 32, 32 );
      var sphereMaterial = new THREE.MeshStandardMaterial( { color: 0xff0000 } );
      var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
      sphere.castShadow = true; //default is false
      sphere.receiveShadow = false; //default
      scene.add( sphere );

      //Create a plane that receives shadows (but does not cast them)
      var planeGeometry = new THREE.PlaneBufferGeometry( 20, 20, 32, 32 );
      var planeMaterial = new THREE.MeshStandardMaterial( { color: 0x00ff00 } )
      var plane = new THREE.Mesh( planeGeometry, planeMaterial );
      plane.receiveShadow = true;
      scene.add( plane );

      //Create a helper for the shadow camera (optional)
      var helper = new THREE.CameraHelper( light.shadow.camera );
      scene.add( helper );

      window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
      requestNextFrame( animate );
      render();
    }

    function render() {
      let animationFrames = 120;

      renderer.render( scene, camera );
    }


		</script>
	</body>
</html>
